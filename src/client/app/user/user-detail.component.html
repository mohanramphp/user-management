<div class="container">
  <form class="form-horizontal" *ngIf="active" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" required name="name" [(ngModel)]="user.name" #name="ngModel" [class.error]="!(name.valid || name.pristine)">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Contact #</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Contact #" required name="contact" [(ngModel)]="user.contact" #contact="ngModel" [class.error]="!(contact.valid || contact.pristine)">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Address</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" name="address" required [(ngModel)]="user.address" #address="ngModel" [class.error]="!(address.valid || address.pristine)"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
        <button type="button" class="btn btn-default" (click)="navigateToUsers()">Back</button>
      </div>
    </div>
  </form>
</div>
