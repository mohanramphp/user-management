<div class="container">
  <form class="form-signin" *ngIf="active" (ngSubmit)="formSubmission()" #credentialForm="ngForm">
    <h2 class="form-signin-heading">Sign In</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" autofocus required name="name" [(ngModel)]="credential.name" #name="ngModel" [class.error]="!(name.valid || name.pristine)">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="credential.password" #password="ngModel" [class.error]="!(password.valid || password.pristine)">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="credentialForm.invalid">Sign in</button>
  </form>
</div>
